<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Gedenken an HS-Scene</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 1.5em;
            color: #bbbbbb;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 2em;
        }
        .heart {
            color: #e74c3c;
            font-size: 2em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        footer {
            position: absolute;
            bottom: 1em;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>In Gedenken an HS-Scene</h1>
    <h2>2005 – 2025</h2>
    <p>Wir erinnern uns an die Zeit, die uns verbunden hat.</p>
    <div class="heart">❤️</div>
    <footer>© 2025 HS-Scene</footer>
</body>
</html>
